{% extends 'base.html' %}

{% block title %} Home Page{% endblock  %}


{% block content %}
{% if not user.is_authenticated %}
{%load crispy_forms_tags %} 
<section class="vh-100" style="background-color: ">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-8 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="form-outline mb-4 m-4">
                
                {{ form|crispy  }}

                <button class="btn btn-primary m-2" type="submit">Login</button>
            </form>
            <div>
              <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% else %}  
<br>
<div class='container col-5 alert alert-danger text-center'>
  <a href="{% url 'dashbord' %}" class='text-center'> go to dashbord</a>

</div>           
{% endif %}
{% endblock  %}
