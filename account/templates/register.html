{% extends 'base.html' %}

{% block title %} Home Page{% endblock  %}


{% block content %}
{%load crispy_forms_tags %} 
<section class="vh-100" style="background-color: ">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-8 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Add student</h3>

            <form action="{% url 'register' %}" method="post">
              {% csrf_token %}
              <div class="form-outline mb-4 m-4">
                
                {{ form|crispy  }}

                <button class="btn btn-primary m-2" type="submit">register</button>
            </form>
            <div>
              <p class="mb-0">Don't have an account? <a href="{% url 'login' %}" class="">login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
                

{% endblock  %}

<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" id="submit">Register</button>
</form>
